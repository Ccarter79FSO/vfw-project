<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="This page adds a video game to your inventory." />
		<meta name="keywords" content="html5, mobile development, Full Sail University" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<title>Add Video Game</title>	
	</head>
	<body>
		<h1>Game Collector</h1>
		<form action="" method="post">
			<fieldset>
			<legend>Add A Game</legend>
			<ul>
				<li><label for="gname">Game Name:</label><input type="text" id="gname" /></li>
				<li>Platform:
					<ul>
						<li><input type="radio" checked value="Xbox 360" id="xbox360" name="platform" /><label for="xbox360">Xbox 360</label></li>
						<li><input type="radio" value="Playstation 3" id="ps3" name="platform" /><label for="ps3">Playstation 3</label></li>
						<li><input type="radio" value="Nintendo Wii" id="wii" name="platform" /><label for="wii">Nintendo Wii</label></li>
						<li><input type="radio" value="Nintendo DS/DSi/3DS" id="ds" name="platform" /><label for="ds">Nintendo DS/DSi/3DS</label></li>
						<li><input type="radio" value="Other Handheld" id="otherHandheld" name="platform" /><label for="otherHandheld">Other Handheld</label></li>
					</ul>
				</li>
				<li>Genre:
					<ul>
						<li><input type="checkbox" checked value="RPG" id="rpg" /><label for="rpg">RPG</label></li>
						<li><input type="checkbox" value="FPS" id="fps" /><label for="fps">FPS</label></li>
						<li><input type="checkbox" value="Action/Adventure" id="actAdv" /><label for="actAdv">Action/Adventure</label></li>
						<li><input type="checkbox" value="RTS" id="rts" /><label for="rts">RTS</label></li>
						<li><input type="checkbox" value="Simulation" id="sim" /><label for="sim">Simulation</label></li>
						<li><input type="checkbox" value="Sports" id="sports" /><label for="sports">Sports</label></li>
						<li><input type="checkbox" value="Casual" id="casual" /><label for="casual">Casual</label></li>
					</ul>
				</li>
				<li>Replay Rating:</li>
					<label for="rating">On a scale of 1 to 10, how likely are you to play this game more than once:</label><br>
					<input type="range" min="1" max="10" name="rating" type="range">
			</ul>
			</fieldset>
			
		
		</form>
	
	</body>

</html>
